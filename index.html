<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Celebrate pride canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="title" content="Celebrate pride canvas" />
    <meta name="description" content="Puts a rainbow filter over your image like Facebook 'Celebrate Pride'." />
    <meta name="robots" content="all">
	<meta name="author" content="Zzbaivong">
    <meta property="og:title" content="Celebrate pride canvas" />
    <meta property="og:description" content="Puts a rainbow filter over your image like Facebook 'Celebrate Pride'." />
    <meta property="og:url" content="http://baivong.github.io/Celebrate-Pride-Canvas/" />
    <meta property="og:image" content="http://baivong.github.io/Celebrate-Pride-Canvas/colors-of-the-flag.png" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="CelebratePrideCanvas.css" media="screen">
    <!--[if !IE 7]>
	<style type="text/css">
		#main {display:table;height:100%}
	</style>
    <![endif]-->
</head>

<body>
    <main id="main">
        <div id="celebrate">
           <h1>Let's Celebrate Pride</h1>
            <div id="celebrate-img">
                <div>
                    <strong>Drop image</strong>
                    <br>
                    <span>(or click)</span>
                </div>
            </div>
            <form id="celebrate-add" class="wrap-btn">
                <input type="url" id="celebrate-input" placeholder="ENTER image url" required class="large-btn">
                <button id="celebrate-submit" type="submit" class="small-btn">OK</button>
            </form>
            <input id="celebrate-file" type="file" accept="image/*">
            <div id="celebrate-complete" class="wrap-btn">
                <div id="celebrate-reset" class="small-btn"></div>
                <div id="celebrate-download" class="large-btn">
                    <span id="celebrate-progress"></span>
                    <span id="celebrate-get">Get link</span>
                    <input type="url" id="celebrate-result" class="large-btn">
                </div>
            </div>
        </div>
        <div id="ribbon" class="ribbon right black">
            <a href="https://github.com/baivong/Celebrate-Pride-Canvas">Fork me on GitHub</a>
        </div>
    </main>
    <footer id="footer">
        <a href="https://github.com/baivong/Celebrate-Pride-Canvas">Celebrate-pride-canvas</a> is maintained by <a href="https://github.com/baivong">baivong</a>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="CelebratePrideCanvas.js"></script>
    <script>
        var ribbon = ["black","red","blue","green","orange","purple","grey"][Math.floor(Math.random()*7)];
        $("#ribbon").removeClass("black red blue green orange purple grey").addClass(ribbon);
    </script>
</body>

</html>
